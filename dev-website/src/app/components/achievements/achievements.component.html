<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="achievements">
  <div class="my-auto">
    <h2 class="mb-5">Achievements</h2>

    <div *ngFor="let achievement of achievements">
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <a [href]="achievement.Link" target="_blank">
                  <h3 class="mb-0">{{achievement.Award}}</h3>
              </a>
              <div class="subheading mb-3">{{achievement.IssuedBy}}</div>
              <p>{{achievement.Dates}}</p>
            </div>
          </div>
    </div>

  </div>
</section>
