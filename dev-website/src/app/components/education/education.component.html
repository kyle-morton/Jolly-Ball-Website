<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
    <div class="my-auto">
      <h2 class="mb-5">Education</h2>

      <div *ngFor="let event of educationEvents">
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">{{event.School}}</h3>
              <div class="subheading mb-3">{{event.Diploma}}</div>
              <div>{{event.Major}}</div>
              <p>GPA: {{event.GPA}}</p>
            </div>
            <div class="resume-date text-md-right">
              <span class="text-primary">{{event.Dates}}</span>
            </div>
          </div>
      </div>

    </div>
  </section>
